                  <label for="name">Event Name:</label>

                </div>

                <div class="form-group">
                  <label for="time">Event Type:</label>
                  <input type="text" id="event_type" class="form-control" name="type">
                </div>

                <div class="form-group">
                  <label for="location">Event Location:</label>
                  <input type="text" id="event_loc" class="form-control" name="location">
                </div>
                <div class="form-group">
                  <label for="example-date-input" class="col-2 col-form-label">Event Date:</label>
                  <input class="form-control" type="date" id="event_date">
                </div>

                <script>
                    $( function() {
                    $( "#event_date" ).datepicker();
                    } );
                </script>

                <div class="form-group">
                  <label for="example-time-input" class="col-2 col-form-label">Event Time:</label>
                  <input class="form-control" type="ti" id="event_time">
                </div>


            </div> 
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" onclick="createNewEvent();">Create</button>
        </div>
